<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Tip Calculator</title>
    <script src="jquery.js"></script>
    <script src="calculations.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="calc">
      <div id="calcTitle">
        JavaScript Tip Calculator
      </div>
        <form id="calcBod">
          How much was your bill?
          <br><br>
          $ <input type="text" id="textBoxBill" placeholder="Bill Amount">
          <br><br>
          How was your service?
          <br><br>
          <select id="selectRating">
            <option value="" disabled selected>-- Choose an Option --</option>
            <option value="0.30">30% - Outstanding</option>
            <option value="0.20">20% - Good</option>
            <option value="0.15">15% - It was OK</option>
            <option value="0.10">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
          </select>
          <br><br>
          How many people are sharing the bill?
          <br><br>
          <input type="text" id="textBoxNumPeople" placeholder="Number of People"> people
          <br><br>
          <button type="button" id="calculate" onClick="calcTip()">CALCULATE!</button>
        </form>
        <div class="message"></div>
    </div>
  </body>
</html>
